        <h2>Data info</h2>
        <form  #userPost="ngForm" (ngSubmit)="onSubmit(userPost)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" ngModel>
              </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" ngModel>
              </div>
              <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" ngModel>
              </div>
              <div class="form-group">
                <label for="rating">Raing:</label>
                <input type="text" class="form-control" id="rating" ngModel>
              </div>
              <div class="form-group" style="margin-top: 30px;">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              
        </form>
        <p><a routerLink="/home" class="nav-link" routerLinkActive="active">Back to Home</a></p>
